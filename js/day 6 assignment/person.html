<!-- Write a “person” class to hold all the details. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class person
        {
            constructor(name,place,job,qualification,address,phoneno){
                this.name=name;
                this.place=place;
                this.job=job;
                this.qualification=qualification;
                this.address=address;
                this.phoneno=phoneno;
                    
            }
            getdetails(){
                return(`The name of the person is ${this.name} works at ${this.place} as a ${this.job} with the qualification ${this.qualification} in ${this.address} and the conatact number is ${this.phoneno} `)
            }
        }
        let person1= new person ("Dheeraj","chennai","Developer","MCA","123 Velacherry chennai","987665402")
        console.log(person1.getdetails());

        
    </script>
</body>
</html>
